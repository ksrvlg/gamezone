<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Games Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes flash {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%      { opacity: 0.4; transform: scale(1.1); }
    }
    .flash {
      animation: flash 1s infinite;
    }
    body {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header / Navbar -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <a href="https://freegamezones.pages.dev/" class="text-2xl font-bold text-blue-600">GameZone</a>
      <nav class="hidden md:flex space-x-6">
        <a href="https://freegamezones.pages.dev/" class="hover:text-blue-600">Home</a>
        <a href="https://freegamezones.pages.dev/" class="hover:text-blue-600">Games</a>
      </nav>
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <nav id="mobile-menu" class="md:hidden bg-white hidden">
      <a href="https://freegamezones.pages.dev/" class="block px-6 py-2 hover:bg-gray-100">Home</a>
      <a href="https://freegamezones.pages.dev/" class="block px-6 py-2 hover:bg-gray-100">Games</a>
    </nav>
  </header>

  <!-- Hero Section with gaming-themed background -->
  <section id="home" class="pt-20 bg-cover bg-center h-screen" 
           style="background-image: url('https://source.unsplash.com/1600x900/?video-game,controller');">
    <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
      <div class="text-center text-white px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-4">Welcome to GameZone</h1>
        <p class="text-xl md:text-2xl mb-6">Play the best free online games anywhere, anytime.</p>
        <a href="https://freegamezones.pages.dev/"
           class="inline-block bg-red-600 hover:bg-red-700 text-white px-12 py-6 rounded-lg font-bold flash text-2xl md:text-4xl tracking-wide shadow-xl">
          Explore Games
        </a>
      </div>
    </div>
  </section>

  <!-- Mobile menu toggle script -->
  <script>
    const toggle = document.getElementById('nav-toggle');
    const menu  = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Disable page redirection
    window.stop(); // Stops all further page loading and redirection

    // Ensure no other event listeners are causing redirects
    document.removeEventListener('click', function() {
      // Prevent redirection by removing the previous event listener
    });
  </script>

  </script>

</body>
</html>
